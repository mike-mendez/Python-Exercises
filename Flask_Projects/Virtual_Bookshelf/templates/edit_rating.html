<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Edit Rating for {{book.title}}</title>
  </head>
  <body>
    <h1>Book Name: {{book.title}}</h1>
    <h2>Current Rating: {{book.rating}}</h2>
    <form action="{{url_for('change_rating', id=book.id)}}" method="POST">
<!--        <input type="hidden" name="id" value="{{book.id}}">-->
        <input type="number" step="0.1" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
  </body>
</html>
